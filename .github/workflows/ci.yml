name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Just
      uses: extractions/setup-just@v2

    - name: Install dependencies
      run: brew install xcbeautify

    - name: Build project
      run: just build

    - name: Run tests
      run: just test
